<body>
    <div class="container">
        <ng-container *ngFor="let image of images">
            <div class="card" *ngIf="id_select != image.id">
                <p-image 
                    [src]="image.url" 
                    alt="Image"
                    width="100%" 
                    [preview]="true">
                </p-image>

                <div 
                    class="card-info" 
                    type="button" 
                    (click)="nextPage(image.id)" 
                    [routerLink]="['/images', image.id]" 
                    routerLinkActive="menu-item-selected">
                    <div class="author">
                        <img 
                            src="https://aguacatec.es/wp-content/uploads/2023/10/e5a978b8-6772-4c85-a50e-15581af7d483.png" 
                            alt="Autor">
                        <span>{{ image.user_name }}</span>
                    </div>
                    <div class="likes">
                        <span>{{ image.likes }} likes</span>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</body>
