<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />

<body>
    <div class="container">
        <div class="form-card">
          <div class="header">
            <div class="circle"></div>
            <!-- <button class="material-symbols-outlined close-btn">
                close
            </button> -->
          </div>
          <h1>Welcome to PixelArt</h1>
          <p>Experiment editing your images</p>

          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Full Name" formControlName="fullName">

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" formControlName="username">
            <div *ngIf="usernameAvailable === true" style="color: green;">Username is available</div>
            <div *ngIf="usernameAvailable === false" style="color: red;">Username is already taken</div>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" formControlName="email">

            <label for="password">Password</label>

            <input type="password" id="password" placeholder="Create password" formControlName="password">

            <!-- <div class="cont-pass">
              <p-password formControlName="password" [feedback]="true" [toggleMask]="true"  id="password" placeholder="Create password" class="custom-password"></p-password>
            </div> -->

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" placeholder="dd/mm/yyyy" formControlName="dob">

            <button type="submit" class="btn-register">Sign Up</button>
          </form>

          <div *ngIf="errorMessage" style="color: red;">{{errorMessage}}</div>

<!--
          <div class="divider">
            <div class="line"></div>
            <span class="circle-divider">Or</span>
            <div class="line"></div>
          </div>


          <button class="btn-google">Continue with Google</button> -->

          <p class="disclaimer">
            By continuing, you accept PixelArt's <a href="" class="privacy"><b>Terms of Service</b></a> and acknowledge that you have read our <a href="" class="privacy"><b>Privacy Policy</b></a>. <a href="" class="privacy"><b>Information collection notice</b></a>.
          </p>
          <p class="login">
            Are you a member? <a [routerLink]="['/login']"><b>Log in</b></a>
          </p>
        </div>
    </div>
</body>
