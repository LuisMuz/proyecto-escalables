<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=thumb_up" />

<body>
    <div class="container">
        <ng-container *ngFor="let image of images">
            <div class="card" *ngIf="id_select != image.id">
                <p-image 
                    [src]="image.url" 
                    alt="Image"
                    width="100%" 
                    [preview]="true">
                </p-image>

                <div class="card-info" >
                    <div class="author">
                        <img 
                            src="perfil.png" 
                            alt="Autor">
                        <span>{{ image.user_name }}</span>
                    </div>
                    <div class="likes">
                        <span>{{ image.likes }} likes</span>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</body>
